<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="./style.css" />

   <title>Formulario</title>

</head>

<body>

   <div class=container>

      <section class="header">
         <h1>Nova Conta</h1>
      </section>

      <form id="form" class="form">

         <div class="form-content">
            <label for="username">Nome completo:</label>
            <input type="text" id="username" placeholder="Digite o nome completo do usuário..." minlength="3"
               maxlength="60" />
         </div>

         <div class="form-content">
            <label for="date">Data de nascimento:</label>
            <input type="date" id="date" required />
         </div>

         <div class="form-content">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF..." maxlength="14" />
         </div>

         <div class="form-content">
            <label for="telephone">Telefone:</label>
            <input type="text" id="telephone" placeholder="(__) ________" />
         </div>

         <div class="form-content">
            <label for="cell">Celular:</label>
            <input type="text" id="cell" placeholder="(__) _ ________" />
         </div>

         <div id="responsaveis" style="display: none">
            <div class="form-content">
               <label for="mother">Nome da mãe:</label>
               <input type="text" id="mother" name="mae" minlength="3" maxlength="60" placeholder="Digite o nome completo da mãe..." />
            </div>

            <div class="form-content">
               <label for="father">Nome do pai:</label>
               <input type="text" id="father" name="pai" minlength="3" maxlength="60" placeholder="Digite o nome completo do pai..." />
            </div>

         </div>

         <div class="form-content">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="Digite seu CEP..." />
         </div>

         <div class="form-content">
            <label for="address">Endereço:</label>
            <input type="text" id="address" placeholder="Ex: Av. Café Filho..." />
         </div>

         <div class="form-content">
            <label for="number">Número</label>
            <input type="text" id="number" placeholder="Digite o número da casa..." />
         </div>

         <div class="form-content">
            <label for="complement">Complemento (opcional):</label>
            <input type="text" id="complement" placeholder="Ex: casa verde..." maxlength="60" />
         </div>

         <div class="form-content">
            <label for="city">Cidade:</label>
            <input type="text" id="city" placeholder="Digite o nome da sua cidade..." />
         </div>

         <div class="form-content">
            <label for="state">Estado:</label>
            <input type="text" id="state" placeholder="Digite o estado em que reside..." />
         </div>

         <div class="form-content">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail..." />
         </div>

         <div class="form-content">
            <label for="password">Senha:</label>
            <input type="password" id="password" minlength="8" placeholder="Criar senha..." />
         </div>

         <div class="form-content">
            <label for="confirm">Confirmar senha:</label>
            <input type="password" id="confirm" minlength="8" placeholder="Confirme sua senha..." />
         </div>

         <button type="submit">Cadastrar</button>

      </form>

   </div>

   <script src="./script.js"></script>
</body>

</html>
