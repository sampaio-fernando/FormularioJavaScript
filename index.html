<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <p1><b>Informações pessoais</b></p1>
    <form>
        <label for="nome">Nome completo:</label>
        <input
            type="text" 
            id='nome' 
            nome="nome" 
            placeholder="Digite seu nome:"
         />
        
        <label for="dtNascimento">Data Nascimento:</label>
         <input
            type="date" 
            id='dtNascimento' 
            nome="dataNascimento" 
            placeholder="Data de nascimento:"
         />

         <label for="cpf">Cpf:</label>
         <input
            type="text" 
            id='cpf' 
            nome="cpf" 
            placeholder="Digite seu cpf:"
         />

         <label for="teleFixo">Telefone:</label>
         <input
            type="text"
            id="teleFixo"
            nome="teleFixo"
            placeholder="Telefone fixo:"
         />
         <label for="celular">Celular:</label>
        <input 
            type="text"
            id="celular"
            nome="celular"
            placeholder="Número de celular:"
        />

        <label><b>Informações Complementares</b></label>

        <label for="nomePai">Pai:</label>
        <input
            type="text"
            id="nomePai"
            nome="nomePai"
            placeholder="Digite o nome do pai"
        />

        <label for="nomeMae">Mãe:</label>
        <input
            type="text"
            id="nomeMae"
            nome="nomePai"
            placeholder="Digite o nome da mãe"
        />

        <label><b>Endereço</b></label>

        <label for="cep">CEP:</label>
        <input
            type="text"
            id="cep"
            nome="cep"
            placeholder="Digite seu CEP"
         />

         <label for="endereco">Endereço:</label>
        <input
            type="text"
            id="endereco"
            nome="endereco"
            placeholder="Ex: Av Café Filho"
         />

         <label for="num">Número:</label>
        <input
            type="text"
            id="num"
            nome="numero"
            placeholder="Número da casa"
         />

         <label for="compl">Complemento:</label>
         <input
            type="text"
            id="compl"
            nome="complemento"
            placeholder="Opcional"
          />
        
         <label for="cidade">Cidade:</label>
         <input
            type="text"
            id="cidade"
            nome="cidade"
            placeholder="Digite o nome da cidade"
          />

          <label for="estado">Estado:</label>
         <input
            type="text"
            id="estado"
            nome="estado"
            placeholder="Digite a UF"
          />

          <label><b>Informações da conta:</b></label>

          <label for="email">Email:</label>
         <input
            type="text"
            id="email"
            nome="email"
            placeholder="Digite seu E-mail"
          />

          <label for="senha">Senha:</label>
         <input
            type="text"
            id="senha"
            nome="senha"
            placeholder="Criar senha"
          />

          <label for="confSenha">Senha:</label>
         <input
            type="text"
            id="confSenha"
            nome="confSenha"
            placeholder="Confirmar senha"
          />

          <button>Enviar</button>
    </form>

</body>
</html>
